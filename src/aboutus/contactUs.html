  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=373cae474c28bb24724ad235685bda59"></script>

  <script src="../libs/extend.js"></script>

  <script src="../libs/layui.js"></script>

  <script>
    //地图初始化时，在地图上添加一个marker标记,鼠标点击marker可弹出自定义的信息窗体
    var map = new AMap.Map("mapContainer", {
      resizeEnable: true,
      center: [
        120.146694, 30.279654
      ],
      zoom: 16
    });
    addMarker();

    //添加marker标记
    function addMarker() {
      map.clearMap();
      var marker = new AMap.Marker({
        map: map,
        position: [120.146694, 30.279654]
      });
      //鼠标点击marker弹出自定义的信息窗体
      marker.on('click', function () {
        infoWindow.open(map, marker.getPosition());
      });
    }
    //实例化信息窗体
    var title = '',
      content = [];
    content.push("<div> 地址：杭州市西湖区文三路号东部软件园2号楼6楼</div>");
    content.push("<div class='phone'><span>联系方式：</span>0571-28312298 <p>13750848688</p></div>");
    content.push("<div>邮箱：info@jiuqitech.cn</div>");
    // content.push("<a
    // href='https://ditu.amap.com/detail/B000A8URXB?citycode=110105'>详细信息</a>");
    var infoWindow = new AMap.InfoWindow({
      isCustom: true, //使用自定义窗体
      content: createInfoWindow(title, content.join("<br/>")),
      offset: new AMap.Pixel(16, -45)
    });
    // 打开信息窗体
    infoWindow.open(map, [120.146694, 30.279654]);

    //构建自定义信息窗体
    function createInfoWindow(title, content) {
      var info = document.createElement("div");
      info.className = "content-window-card";

      //可以通过下面的方式修改自定义窗体的宽高
      info.style.width = "400px";
      // 定义顶部标题
      var top = document.createElement("div");
      var titleD = document.createElement("div");
      var closeX = document.createElement("img");
      top.className = "info-top";
      // titleD.innerHTML = title;
      closeX.src = "https://webapi.amap.com/images/close2.gif";
      closeX.onclick = closeInfoWindow;

      // top.appendChild(titleD);
      top.appendChild(closeX);
      info.appendChild(top);

      // 定义中部内容
      var middle = document.createElement("div");
      middle.className = "info-middle";
      middle.style.backgroundColor = 'white'; middle.innerHTML = content;
      info.appendChild(middle);

      // 定义底部内容
      var bottom = document.createElement("div");
      bottom.className = "info-bottom";
      bottom.style.position = 'relative';
      bottom.style.top = '0px';
      bottom.style.margin = '0 auto';
      var sharp = document.createElement("img");
      sharp.src = "https://webapi.amap.com/images/sharp.png";
      bottom.appendChild(sharp);
      info.appendChild(bottom);
      return info;
    }

    //关闭信息窗体
    function closeInfoWindow() {
      map.clearInfoWindow();
    }
    $(document).ready(function () {

      $('.about-content .about-number .number .num').countUp({

        delay: 10,

        time: 3000

      });

    });
    HiImgPop($(".list .public-img"));
    $(".tab .tab-menu").click(function () {
      window.location.href = $(this).attr('data-index')
    });
  </script>
